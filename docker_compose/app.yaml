services:
  backend-service:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: backend-service
    volumes:
      - ../src/:/usr/backend_app/src/.
    working_dir: /usr/backend_app/.
    ports:
      - "8080:8080"
    command: python -m src
    networks:
      - app-network

networks:
  app-network:
    driver: bridge